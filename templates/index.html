<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="navbar">
        <span class="nav-title">Gem-Bot</span>
    </div>

    <div class="chat-container">
        <h1>Chat with Bot</h1>
        <div class="response" id="response" aria-live="polite"></div>
        <div class="input_send">
            <input type="text" id="prompt" placeholder="Type your prompt here..." aria-label="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        
        function stripHtmlTags(text) {
    const div = document.createElement('div');
    div.innerHTML = text;
    return div.textContent || div.innerText || '';
}

async function sendMessage() {
    const prompt = document.getElementById('prompt').value.trim();
    const responseDiv = document.getElementById('response');

    // Handle empty input
    if (!prompt) {
        return;
    }

    // Add user message to response
    addMessageToResponse('You: ' + prompt, 'user-message');

    responseDiv.classList.add('loading');

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: prompt })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let receivedLength = 0;
        let chunks = [];

        while(true) {
            const {done, value} = await reader.read();
            if (done) {
                break;
            }
            receivedLength += value.length;
            chunks.push(decoder.decode(value, {stream: true}));
        }

        // Combine all chunks into one string
        const fullResponse = chunks.join('');

        // Strip HTML tags from response
        const cleanResponse = stripHtmlTags(fullResponse);

        // Add bot response to response
        addMessageToResponse('Bot: ' + cleanResponse, 'bot-message');
    } catch (error) {
        addMessageToResponse('An error occurred. Please try again.', 'bot-message');
    } finally {
        responseDiv.classList.remove('loading');
    }
}



function addMessageToResponse(message, className) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${className}`;
    messageElement.textContent = message; // Use textContent to avoid rendering HTML tags
    const responseDiv = document.getElementById('response');
    responseDiv.appendChild(messageElement);

    // Scroll to bottom
    responseDiv.scrollTop = responseDiv.scrollHeight;
}

    </script>
</body>
</html>
